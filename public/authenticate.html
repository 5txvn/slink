<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate - Alumni Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        maroon: {
                            50: '#fff1f1',
                            100: '#ffe1e1',
                            200: '#ffc7c7',
                            300: '#ffa3a3',
                            400: '#ff6b6b',
                            500: '#ff3b3b',
                            600: '#ed1515',
                            700: '#c80d0d',
                            800: '#a40d0d',
                            900: '#871212',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .atom-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .atom-logo {
            position: absolute;
            width: 160px;
            height: 160px;
            color: #3a0a0a;
            opacity: 0.22;
            will-change: transform;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, 100px) rotate(90deg); }
            50% { transform: translate(200px, 0) rotate(180deg); }
            75% { transform: translate(100px, -100px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #dddddd, #bbbbbb, #dddddd, #bbbbbb);
            background-size: 200% 200%;
            z-index: -2;
            animation: gradientFlow 8s linear infinite alternate;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .auth-card {
            min-height: unset !important;
            height: auto !important;
            max-height: 95vh;
            overflow-y: auto;
            transition: height 0.4s cubic-bezier(0.4,0,0.2,1), box-shadow 0.4s cubic-bezier(0.4,0,0.2,1);
        }

        @media (max-width: 640px) {
            .auth-card {
                max-height: 100vh;
                height: 100vh;
            }
            body {
                overflow-y: auto;
            }
        }

        .auth-forms {
            transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
            flex: 1;
        }

        .form-container {
            padding-bottom: 2.5rem;
        }

        .form-grid {
            display: grid;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 100%);
            }
        }

        @media (min-width: 1024px) {
            .form-grid {
                grid-template-columns: 100%;
            }
        }

        .dropdown-list {
            animation: dropdownIn 0.25s;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .dropdown-list::-webkit-scrollbar {
            display: none;
        }

        .dropdown-selected {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 1rem;
        }

        .dropdown-arrow {
            transition: transform 0.3s ease;
        }

        .dropdown-selected.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .other-input {
            transition: max-height 0.3s, opacity 0.3s, margin-top 0.3s;
            max-height: 0;
            opacity: 0;
            margin-top: 0;
            padding: 0;
        }

        .other-input.active {
            max-height: 100px;
            opacity: 1;
            margin-top: 0.5rem;
            padding: 1rem 0 0 0;
        }

        @keyframes dropdownIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-btn {
            background: linear-gradient(90deg, #800000 60%, #a94442 100%);
            transition: all 0.2s ease;
            animation: gradientFlow 3s ease infinite;
            margin-top: 2rem;
            margin-bottom: 2.5rem;
        }

        .auth-btn:hover {
            background: linear-gradient(90deg, #a94442 0%, #800000 100%);
            transform: scale(1.02);
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .input-focus-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(128, 0, 0, 0.2); }
            70% { box-shadow: 0 0 0 10px rgba(128, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(128, 0, 0, 0); }
        }

        .slide-down {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: inherit;
            line-height: 1;
            color: #800000;
            transition: all 0.3s ease;
        }

        .flex-col.gap-6, .space-y-6, .alumni-fields, .form-grid {
            row-gap: 1.5rem !important;
        }
        @media (min-width: 640px) {
            .flex-col.gap-6, .space-y-6, .alumni-fields, .form-grid {
                row-gap: 2rem !important;
            }
        }
        @media (min-width: 1024px) {
            .flex-col.gap-6, .space-y-6, .alumni-fields, .form-grid {
                row-gap: 2.5rem !important;
            }
        }

        /* Hide scrollbar but allow scrolling */
        body, html {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE 10+ */
        }
        body::-webkit-scrollbar, .auth-card::-webkit-scrollbar {
            display: none;
        }

        /* Validation icon box */
        .input-validate-box {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 6px;
            border: 1.5px solid #eee;
            z-index: 2;
        }
        .input-validate-box .fa-check {
            color: #16a34a;
        }
        .input-validate-box .fa-xmark {
            color: #dc2626;
        }

        /* Autocomplete dropdown for school/major/etc. */
        .autocomplete-list {
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            background: #fff;
            border-radius: 0.75rem;
            border: 2px solid #e5e7eb;
            box-shadow: 0 8px 24px rgba(128,0,0,0.10);
            z-index: 30;
            max-height: 220px;
            overflow-y: auto;
            animation: dropdownIn 0.25s;
        }
        .autocomplete-divider {
            border-top: 1.5px solid #e5e7eb;
            margin: 0.25rem 0;
        }
        .autocomplete-option {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .autocomplete-option:hover {
            background: #800000;
            color: #fff;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8 lg:p-10">
    <div class="background-gradient"></div>
    <div class="atom-background">
        <!-- Atom logos will be injected via JavaScript -->
    </div>
    <div id="auth-card" class="w-[95vw] sm:w-[85vw] md:w-[75vw] lg:w-[65vw] xl:w-[55vw] 2xl:w-[45vw] max-w-[1250px] mx-auto my-8 sm:my-12 md:my-16 lg:my-20 bg-white rounded-3xl shadow-[0_8px_32px_rgba(128,0,0,0.10),0_4px_16px_rgba(128,0,0,0.08)] transition-all duration-300 ease-in-out overflow-hidden">
        <div class="flex justify-center mb-8 sm:mb-10 md:mb-12">
            <button id="login-tab" class="flex-1 py-4 sm:py-5 md:py-6 px-6 sm:px-8 md:px-10 text-lg sm:text-xl md:text-2xl font-bold text-white bg-maroon-800 rounded-t-2xl transition-all duration-200 active"><i class="fas fa-sign-in-alt mr-2 sm:mr-3 md:mr-4 text-xl sm:text-2xl md:text-3xl"></i>Login</button>
            <button id="signup-tab" class="flex-1 py-4 sm:py-5 md:py-6 px-6 sm:px-8 md:px-10 text-lg sm:text-xl md:text-2xl font-bold text-maroon-800 bg-maroon-100 rounded-t-2xl transition-all duration-200"><i class="fas fa-user-plus mr-2 sm:mr-3 md:mr-4 text-xl sm:text-2xl md:text-3xl"></i>Sign Up</button>
        </div>
        <div id="auth-forms" class="flex w-[200%] transition-transform duration-500 ease-in-out">
            <!-- Login Form -->
            <div class="w-1/2 px-6 sm:px-8 md:px-10 lg:px-12 xl:px-16 form-container">
                <form id="login-form" class="flex flex-col gap-6">
                    <div class="relative">

                        <input type="email" name="email" placeholder="Email" required class="validate-input w-full pl-12 sm:pl-14 md:pl-16 pr-12 sm:pr-14 md:pr-16 py-4 sm:py-5 md:py-6 text-base sm:text-lg md:text-xl rounded-xl border-2 border-gray-200 focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50">

                    <div class="relative">
                        <i class="fas fa-lock input-icon text-lg sm:text-xl md:text-2xl"></i>
                        <input type="password" name="password" placeholder="Password" required class="validate-input w-full pl-12 sm:pl-14 md:pl-16 pr-12 sm:pr-14 md:pr-16 py-4 sm:py-5 md:py-6 text-base sm:text-lg md:text-xl rounded-xl border-2 border-gray-200 focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50">
                        <span class="input-validate-box"></span>
                    </div>
                    <button type="submit" class="w-full py-4 sm:py-5 md:py-6 text-lg sm:text-xl md:text-2xl font-bold text-white bg-gradient-to-r from-maroon-800 to-maroon-600 rounded-xl shadow-[0_4px_16px_rgba(128,0,0,0.13)] hover:shadow-[0_8px_24px_rgba(128,0,0,0.18)] transition-all duration-200 hover:scale-[1.02]"><i class="fas fa-sign-in-alt mr-2 sm:mr-3 md:mr-4 text-xl sm:text-2xl md:text-3xl"></i>Login</button>
                </form>
            </div>
            <!-- Signup Form -->
            <div class="w-1/2 px-6 sm:px-8 md:px-10 lg:px-12 xl:px-16 form-container">
                <form id="signup-form" class="flex flex-col gap-6">
                    <div class="form-grid">
                        <div class="relative">
                            <i class="fas fa-user input-icon text-lg sm:text-xl md:text-2xl"></i>
                            <input type="text" name="name" placeholder="Full Name" required class="validate-input w-full pl-12 sm:pl-14 md:pl-16 pr-12 sm:pr-14 md:pr-16 py-4 sm:py-5 md:py-6 text-base sm:text-lg md:text-xl rounded-xl border-2 border-gray-200 focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50">
                            <span class="input-validate-box"></span>

                        <div class="relative">
                            <i class="fas fa-id-badge input-icon text-lg sm:text-xl md:text-2xl"></i>
                            <input type="text" name="username" placeholder="Username" required class="validate-input w-full pl-12 sm:pl-14 md:pl-16 pr-12 sm:pr-14 md:pr-16 py-4 sm:py-5 md:py-6 text-base sm:text-lg md:text-xl rounded-xl border-2 border-gray-200 focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50">
                            <span class="input-validate-box"></span>
                        </div>
                    </div>
                    <div class="relative">
                        <i class="fas fa-envelope input-icon text-lg sm:text-xl md:text-2xl"></i>
                        <input type="email" name="email" placeholder="Email" required class="validate-input w-full pl-12 sm:pl-14 md:pl-16 pr-12 sm:pr-14 md:pr-16 py-4 sm:py-5 md:py-6 text-base sm:text-lg md:text-xl rounded-xl border-2 border-gray-200 focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50">
                        <span class="input-validate-box"></span>
                    </div>
                    <div class="form-grid">
                        <div class="relative">
                            <i class="fas fa-lock input-icon text-lg sm:text-xl md:text-2xl"></i>
                            <input type="password" name="password" placeholder="Password" required class="validate-input w-full pl-12 sm:pl-14 md:pl-16 pr-12 sm:pr-14 md:pr-16 py-4 sm:py-5 md:py-6 text-base sm:text-lg md:text-xl rounded-xl border-2 border-gray-200 focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50">
                            <span class="input-validate-box"></span>
                        </div>
                        <div class="relative">
                            <i class="fas fa-lock input-icon text-lg sm:text-xl md:text-2xl"></i>
                            <input type="password" name="confirm_password" placeholder="Confirm Password" required class="validate-input w-full pl-12 sm:pl-14 md:pl-16 pr-12 sm:pr-14 md:pr-16 py-4 sm:py-5 md:py-6 text-base sm:text-lg md:text-xl rounded-xl border-2 border-gray-200 focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50">
                            <span class="input-validate-box"></span>

                                <div class="autocomplete-list hidden"></div>
                                <input type="text" class="other-input w-full px-4 py-4 text-base sm:text-lg md:text-xl border-2 border-gray-200 rounded-xl focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50 mt-2" placeholder="Type other school...">
                            </div>
                            <div class="relative">
                                <input type="text" name="major" autocomplete="off" placeholder="Major" class="autocomplete-input w-full pl-4 pr-4 py-4 sm:py-5 md:py-6 text-base sm:text-lg md:text-xl rounded-xl border-2 border-gray-200 focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50">
                                <div class="autocomplete-list hidden"></div>
                                <input type="text" class="other-input w-full px-4 py-4 text-base sm:text-lg md:text-xl border-2 border-gray-200 rounded-xl focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50 mt-2" placeholder="Type other major...">
                            </div>
                        </div>
                        <div class="form-grid">
                            <div class="relative">

                            </div>
                            <div class="relative">
                                <input type="text" name="position" autocomplete="off" placeholder="Current Position" class="autocomplete-input w-full pl-4 pr-4 py-4 sm:py-5 md:py-6 text-base sm:text-lg md:text-xl rounded-xl border-2 border-gray-200 focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50">
                                <div class="autocomplete-list hidden"></div>
                                <input type="text" class="other-input w-full px-4 py-4 text-base sm:text-lg md:text-xl border-2 border-gray-200 rounded-xl focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50 mt-2" placeholder="Type other position...">

                                <div class="autocomplete-list hidden"></div>
                                <input type="text" class="other-input w-full px-4 py-4 text-base sm:text-lg md:text-xl border-2 border-gray-200 rounded-xl focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50 mt-2" placeholder="Type other company...">

                                <div class="autocomplete-list hidden"></div>
                                <input type="text" class="other-input w-full px-4 py-4 text-base sm:text-lg md:text-xl border-2 border-gray-200 rounded-xl focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50 mt-2" placeholder="Type other location...">

    <script>
        // Sample data
        const schools = [
            "Harvard University", "Yale University", "MIT", "Stanford University", "UC Berkeley", "Princeton University", "Columbia University", "Cornell University", "Brown University", "Dartmouth College", "Other"
        ];
        const majors = [
            "Computer Science", "Business Administration", "Electrical Engineering", "Mechanical Engineering", "Political Science", "Economics", "Mathematics", "Physics", "Chemistry", "Biology", "Other"
        ];
        const years = Array.from({length: 40}, (_, i) => (new Date().getFullYear() - i).toString()).concat(["Other"]);
        const positions = [
            "Software Engineer", "Product Manager", "Data Scientist", "Investment Banker", "Marketing Director", "Financial Analyst", "Research Scientist", "Policy Analyst", "Business Consultant", "Project Manager", "Other"
        ];
        const companies = [
            "Google", "Apple", "Microsoft", "Amazon", "Meta", "Goldman Sachs", "J.P. Morgan", "Tesla", "SpaceX", "Netflix", "Other"
        ];
        const locations = [
            "San Francisco, CA", "New York, NY", "Seattle, WA", "Boston, MA", "Los Angeles, CA", "Chicago, IL", "Austin, TX", "Denver, CO", "Washington, DC", "Portland, OR", "Other"
        ];

        // Helper to render dropdown options
        function renderDropdownOptions(list, options, searchTerm) {
            let filtered = options.filter(opt => opt.toLowerCase().includes(searchTerm.toLowerCase()) && opt !== 'Other');
            let html = '';
            filtered.forEach(opt => {
                html += `<div class="dropdown-option px-4 py-3 hover:bg-maroon-800 hover:text-white cursor-pointer transition-colors duration-200" data-value="${opt}">${opt}</div>`;
            });
            // Always add 'Other' at the bottom
            html += `<div class="dropdown-option px-4 py-3 hover:bg-maroon-800 hover:text-white cursor-pointer border-t border-gray-200 transition-colors duration-200" data-value="Other">Other</div>`;
            list.html(html);
        }

        // Populate all dropdowns
        function setupDropdown(type, options) {
            const dropdown = $(`.custom-dropdown[data-type='${type}']`);
            const list = dropdown.find('.dropdown-list');
            const search = list.find('input');
            
            // Add other input field
            const otherInput = $(`<input type="text" class="other-input w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-maroon-800 focus:ring-2 focus:ring-maroon-800/10 bg-gray-50" placeholder="Type other ${type}...">`);
            dropdown.append(otherInput);
            
            renderDropdownOptions(list, options, '');
            search.on('input', function() {
                renderDropdownOptions(list, options, $(this).val());
            });
        }

        $(document).ready(function() {
            // Initialize all dropdowns
            setupDropdown('school', schools);
            setupDropdown('major', majors);
            setupDropdown('year', years);
            setupDropdown('position', positions);
            setupDropdown('company', companies);
            setupDropdown('location', locations);

            // Slide animation for switching forms
            let isLogin = true;
            const $forms = $('#auth-forms');
            const $card = $('#auth-card');
            
            // Add input focus animation
            $('input').on('focus', function() {
                $(this).addClass('input-focus-pulse');
            }).on('blur', function() {
                $(this).removeClass('input-focus-pulse');
            });

            $('#login-tab').click(function() {
                if (!isLogin) {
                    isLogin = true;
                    $(this).addClass('bg-maroon-800 text-white').removeClass('bg-maroon-100 text-maroon-800');
                    $('#signup-tab').addClass('bg-maroon-100 text-maroon-800').removeClass('bg-maroon-800 text-white');
                    $forms.css('transform', 'translateX(0)');
                }
            });

            $('#signup-tab').click(function() {
                if (isLogin) {
                    isLogin = false;
                    $(this).addClass('bg-maroon-800 text-white').removeClass('bg-maroon-100 text-maroon-800');
                    $('#login-tab').addClass('bg-maroon-100 text-maroon-800').removeClass('bg-maroon-800 text-white');
                    $forms.css('transform', 'translateX(-50%)');
                }
            });

            // Handle dropdown open/close and selection
            $(document).on('click', '.custom-dropdown .dropdown-selected', function(e) {
                e.stopPropagation();
                const dropdown = $(this).closest('.custom-dropdown');
                $('.custom-dropdown').not(dropdown).removeClass('open').find('.dropdown-list').addClass('hidden');
                dropdown.toggleClass('open');
                dropdown.find('.dropdown-list').toggleClass('hidden');
                dropdown.find('.dropdown-selected').toggleClass('active');
                dropdown.find('input').focus();
            });

            // Handle dropdown option selection
            $(document).on('click', '.dropdown-option', function() {
                const value = $(this).data('value');
                const dropdown = $(this).closest('.custom-dropdown');
                const selected = dropdown.find('.dropdown-selected span:first');
                const otherInput = dropdown.find('.other-input');
                
                if (value === 'Not Alumni') {
                    dropdown.removeClass('other-active');
                    selected.text('Not Alumni');
                    otherInput.removeClass('active');
                } else if (value === 'Other') {
                    dropdown.addClass('other-active');
                    selected.text('Type other...');
                    otherInput.addClass('active');
                } else {
                    dropdown.removeClass('other-active');
                    selected.text(value);
                    otherInput.removeClass('active');
                }

                dropdown.removeClass('open').find('.dropdown-list').addClass('hidden');
            });

            // Handle user type change
            $(document).on('click', '.custom-dropdown[data-type="userType"] .dropdown-option', function() {
                const value = $(this).data('value');
                const alumniFields = $('.alumni-fields');
                if (value === 'Alumni') {
                    alumniFields.slideDown(300);
                } else {
                    alumniFields.slideUp(300, function() {
                        alumniFields.css('display', 'none');
                    });
                }
            });

            // Atom background: darker, faster, less clustered
            function createAtomLogos() {
                const container = document.querySelector('.atom-background');
                const atoms = [];
                const numAtoms = 8;
                // Distribute initial positions more evenly
                for (let i = 0; i < numAtoms; i++) {
                    const atom = document.createElement('div');
                    atom.className = 'atom-logo';
                    atom.innerHTML = '<i class="fas fa-atom fa-10x"></i>';
                    container.appendChild(atom);
                    // Spread atoms horizontally and vertically
                    let x = (window.innerWidth - 160) * (i / numAtoms) + Math.random() * 40;
                    let y = (window.innerHeight - 160) * (i / numAtoms) + Math.random() * 40;
                    atoms.push({
                        el: atom,
                        x,
                        y,
                        dx: (Math.random() - 0.5) * 3.5 - 1, // faster
                        dy: (Math.random() - 0.5) * 3.5 - 1, // faster
                        angle: Math.random() * 360,
                        spin: (Math.random() - 0.5) * 2.5 // faster spin
                    });
                }
                function animateAtoms() {
                    for (let i = 0; i < atoms.length; i++) {
                        let atom = atoms[i];
                        // Repel from other atoms if too close
                        for (let j = 0; j < atoms.length; j++) {
                            if (i !== j) {
                                let dx = atom.x - atoms[j].x;
                                let dy = atom.y - atoms[j].y;
                                let dist = Math.sqrt(dx*dx + dy*dy);
                                if (dist < 180) {
                                    atom.dx += dx / dist * 0.2;
                                    atom.dy += dy / dist * 0.2;
                                }
                            }
                        }
                        atom.x += atom.dx;
                        atom.y += atom.dy;
                        atom.angle += atom.spin;
                        // Bounce off edges
                        if (atom.x < 0 || atom.x > window.innerWidth - 160) atom.dx *= -1;
                        if (atom.y < 0 || atom.y > window.innerHeight - 160) atom.dy *= -1;
                        atom.x = Math.max(0, Math.min(atom.x, window.innerWidth - 160));
                        atom.y = Math.max(0, Math.min(atom.y, window.innerHeight - 160));
                        atom.el.style.transform = `translate(${atom.x}px, ${atom.y}px) rotate(${atom.angle}deg)`;
                    }
                    requestAnimationFrame(animateAtoms);
                }
                animateAtoms();
            }

            createAtomLogos();

            // Animate card height on tab switch
            function animateCardHeight() {
                const $card = $('#auth-card');
                const $forms = $('#auth-forms');
                const $activeForm = $forms.children(':visible');
                $card.css('height', 'auto');
                setTimeout(() => {
                    $card.css('height', $activeForm.outerHeight() + 64 + 'px'); // 64px for padding
                }, 10);
            }

            // Animate card height on tab switch
            $('#login-tab, #signup-tab').on('click', function() {
                setTimeout(animateCardHeight, 350);
            });
            // Initial height
            setTimeout(animateCardHeight, 350);

            // Autocomplete for school, major, etc.
            const autocompleteData = {
                school: schools.filter(s => s !== 'Other'),
                major: majors.filter(m => m !== 'Other'),
                year: years.filter(y => y !== 'Other'),
                position: positions.filter(p => p !== 'Other'),
                company: companies.filter(c => c !== 'Other'),
                location: locations.filter(l => l !== 'Other')
            };
            $('.autocomplete-input').each(function() {
                const $input = $(this);
                const type = $input.attr('name');
                const $list = $input.siblings('.autocomplete-list');
                const $other = $input.siblings('.other-input');
                $input.on('input focus', function() {
                    let val = $input.val().toLowerCase();
                    let matches = autocompleteData[type].filter(opt => opt.toLowerCase().includes(val)).slice(0, 10);
                    let html = matches.map(opt => `<div class='autocomplete-option' data-value='${opt}'>${opt}</div>`).join('');
                    if (matches.length > 0) html += `<div class='autocomplete-divider'></div>`;
                    html += `<div class='autocomplete-option' data-value='Other'>Other</div>`;
                    $list.html(html).removeClass('hidden');
                });
                $input.on('blur', function() {
                    setTimeout(() => $list.addClass('hidden'), 200);
                });
                $list.on('mousedown', '.autocomplete-option', function() {
                    const value = $(this).data('value');
                    if (value === 'Other') {
                        $input.val('Other');
                        $other.addClass('active').focus();
                    } else {
                        $input.val(value);
                        $other.removeClass('active');
                    }
                    $list.addClass('hidden');
                });
                $other.on('blur', function() {
                    if (!$input.is(':focus')) $other.removeClass('active');
                });
            });

            // Validation logic for inputs
            function validateName(name) {
                // At least 2 words, each at least 2 chars
                return /^\w{2,}(\s+\w{2,})+$/.test(name.trim());
            }
            function validateUsername(username) {
                // 4-20 chars, alphanumeric, underscores, no spaces
                return /^\w{4,20}$/.test(username);
            }
            function validateEmail(email) {
                // Basic email regex
                return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);
            }
            function validatePassword(pw) {
                // 8+ chars, at least 1 letter and 1 number
                return /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*]{8,}$/.test(pw);
            }
            function validateConfirmPassword(pw, cpw) {
                return pw === cpw && validatePassword(pw);
            }
            // Attach validation to inputs
            $('.validate-input').on('input blur', function() {
                const $input = $(this);
                const $box = $input.siblings('.input-validate-box');
                let valid = false;
                if ($input.attr('name') === 'name') valid = validateName($input.val());
                if ($input.attr('name') === 'username') valid = validateUsername($input.val());
                if ($input.attr('name') === 'email') valid = validateEmail($input.val());
                if ($input.attr('name') === 'password') valid = validatePassword($input.val());
                if ($input.attr('name') === 'confirm_password') valid = validateConfirmPassword($("input[name='password']").val(), $input.val());
                $box.html(valid ? '<i class="fas fa-check"></i>' : ($input.val() ? '<i class="fas fa-xmark"></i>' : ''));
            });
        });
    </script>
